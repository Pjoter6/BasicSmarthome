<!DOCTYPE html>
<html>
<head>
    <title>Smart Dom</title>
</head>
<body>
    <h1>Zarządzanie smart domem</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <p>Światło: {{ device_status.light|yesno:"Włączone,Wyłączone" }}</p>
            <button type="submit" name="device" value="light">Przełącz</button>
        </div>
        <div>
            <p>Kamera: {{ device_status.camera|yesno:"Włączona,Wyłączona" }}</p>
            <button type="submit" name="device" value="camera">Przełącz</button>
        </div>
        <div>
            <p>Temperatura: {{ device_status.temperature }}°C</p>
        </div>
    </form>
</body>
</html>
